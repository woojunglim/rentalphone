<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form th:object="${phoneForm}" method="post">
    <!-- id -->
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label th:for="name">기기명</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="기기명을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="osName">운영체제</label>
      <input type="text" th:field="*{osName}" class="form-control"
             placeholder="운영체제를 입력하세요" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div> <!-- /container -->
</body>
</html>
