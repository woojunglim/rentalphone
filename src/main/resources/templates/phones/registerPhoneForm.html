<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<div>
    <form role="form" action="/phones/new" th:object="${phoneForm}" method="post">
        <div class="form-group">
            <label th:for="id">id</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="id를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">기기명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="기기명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="osName">OS명</label>
            <input type="text" th:field="*{osName}" class="form-control" placeholder="OS명을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br/>
</body>
</html>
