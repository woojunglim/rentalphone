<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
    <div>
        <form role="form" action="/members/new" th:object="${memberForm}" method="post">
            <div class="form-group">
                <label th:for="id">사번</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="사번을 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="department">부서명</label>
                <input type="text" th:field="*{department}" class="form-control" placeholder="부서명을 입력하세요(예: 페이북개발팀)">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br/>
</body>
</html>
